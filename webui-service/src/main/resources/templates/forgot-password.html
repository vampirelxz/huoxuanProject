<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Forgot Password</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <style>
    .infoTextarea.change::-webkit-input-placeholder {
      color: #dc3545;
    }
  </style>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="##"><b>HUOXUAN</b>ASSISTANT</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">忘记密码? 请输入您的邮箱进行验证</p>

      <form action="##" method="post" id="forgot-form" onsubmit="return false">
        <div class="form-group mb-3">
          <div class="input-group-append">
            <input type="email" name="email" class="form-control" onblur="haveEmail()" id="email" placeholder="邮箱">
            <div class="input-group-text">
              <span class="fas fa-envelope" ></span>
            </div>
          </div>
          <span id="have-email" class="error invalid-feedback" style="display: none;"></span>
        </div>
        <div class="form-group mb-3">
          <div class="input-group-append ">
            <input type="text" id="verification" name="verification" class="form-control" placeholder="验证码">
            <div class="input-group-text" style="padding: 0rem">
            <span class="form-group-append">
                    <button onclick="sendEmail()" id="getCode" type="button" class="btn btn-primary ">获取验证码</button>
            </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">验证账户</button>
          </div>
          <span id="errorInfo" class="error invalid-feedback" style="display: none;"></span>
          <!-- /.col -->
        </div>
      </form>

      <form action="##" method="post" id="recover-form" onsubmit="return false" style="display: none" >
        <div class="form-group mb-3">
          <div class="input-group-append">
            <input type="password" name="password" class="form-control" id="password" placeholder="密码">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="form-group mb-3">
          <div class="input-group-append">
            <input type="password" name="repassword" class="form-control" onblur="pwd_confirm()" id="re-password" placeholder="确认密码">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
          <span id="have-pwd" class="error invalid-feedback" style="display: none;"></span>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">确认修改</button>
          </div>
          <!-- /.col -->
        </div>
      </form>


      <p class="mt-3 mb-1">
        <a href="login.html">登录</a>
      </p>
      <p class="mb-0">
        <a href="register.html" class="text-center">注册火玄会员</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<script src="js/forgot.js"></script>
<script src="plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="plugins/jquery-validation/additional-methods.min.js"></script>
</body>
</html>
